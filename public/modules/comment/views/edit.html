<textarea ng-model="comment.interact"
          placeholder="{{ 'COMMENT_EDIT_COMMENT' | translate }}"
          class="form-control" rows="3">
</textarea>
<div class="buttons">
    <button class="btn btn-default"
            ng-click="updateComment(comment)">{{ 'COMMENT_UPDATE' | translate }}</button>
    <button class="btn btn-default"
            ng-click="cancelComment(comment)">{{ 'COMMENT_CANCEL' | translate }}</button>
</div>
