<div class="modal-header">
    <h3 class="modal-title">{{'PROFILE_EDIT_TITLE' | translate }}</h3>
</div>
<div class="modal-body">

    <form name="profileForm" data-ng-submit="updateUserProfile()" class="form-horizontal" novalidate>
        <fieldset>
            <div class="form-group">
                <label class="col-md-3 control-label">{{'SIGNUP_FIRSTNAME' | translate }}</label>
                <div class="col-md-6"  ng-class="{'has-error': profileForm.firstName.$invalid}">
                    <input type="text" name="firstName" class="form-control" data-ng-model="user.firstName" required>
                </div>
                <div class="col-md-3">
                    <div class='formMessage' ng-messages='profileForm.firstName.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">{{'SIGNUP_LASTNAME' | translate }}</label>
                <div class="col-md-6"  ng-class="{'has-error': profileForm.lastName.$invalid}">
                    <input type="text" name="lastName" class="form-control" data-ng-model="user.lastName" required>
                </div>
                <div class="col-md-3">
                    <div class='formMessage' ng-messages='profileForm.lastName.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">{{'SIGNUP_EMAIL' | translate }}</label>
                <div class="col-md-6"  ng-class="{'has-error': profileForm.email.$invalid}">
                    <input type="email" name="email" class="form-control" data-ng-model="user.email" required>
                </div>
                <div class="col-md-3">
                    <div class='formMessage' ng-messages='profileForm.email.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">{{'SIGNUP_USERNAME' | translate }}</label>
                <div class="col-md-6"  ng-class="{'has-error': profileForm.username.$invalid}">
                    <input type="text" name="username" class="form-control" data-ng-model="user.username" required>
                </div>
                <div class="col-md-3">
                    <div class='formMessage' ng-messages='profileForm.username.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-9  col-md-offset-3">
                    <button type="submit" class="btn btn-primary" ng-disabled="!profileForm.$valid">
                        {{'ACTION_SAVE' | translate }}</button>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="form-group">
        <div class="col-md-9 col-md-offset-3" ng-include="'/modules/core/views/template/statuses.html'" />
    </div>

</div>
<div class="modal-footer">
    <!--button class="btn btn-primary" ng-click="ok()">{{ 'ACTION_OK' | translate}}</button-->
    <button class="btn btn-warning" ng-click="cancel()">{{ 'ACTION_CANCEL' | translate}}</button>
</div>
