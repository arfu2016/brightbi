    <h3 class="col-md-12 text-center">Sign up with your email</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
	    <form name="signupForm" data-ng-submit="signup()" class="form-horizontal" novalidate>
	        <fieldset>
	            <div class="form-group">
	                <label class="col-md-3 control-label">{{'SIGNUP_FIRSTNAME' | translate }}</label>
	                <div class="col-md-6"  ng-class="{'has-error': signupForm.firstName.$invalid}">
	                    <input type="text" name="firstName" class="form-control" data-ng-model="credentials.firstName" required>
	                </div>
	                <div class="col-md-3">
	                    <div class='formMessage' ng-messages='signupForm.firstName.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-md-3 control-label">{{'SIGNUP_LASTNAME' | translate }}</label>
	                <div class="col-md-6"  ng-class="{'has-error': signupForm.lastName.$invalid}">
	                    <input type="text" name="lastName" class="form-control" data-ng-model="credentials.lastName" required>
	                </div>
	                <div class="col-md-3">
	                    <div class='formMessage' ng-messages='signupForm.lastName.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-md-3 control-label">{{'SIGNUP_EMAIL' | translate }}</label>
	                <div class="col-md-6"  ng-class="{'has-error': signupForm.email.$invalid}">
	                    <input type="email" name="email" class="form-control" data-ng-model="credentials.email" required>
	                </div>
	                <div class="col-md-3">
	                    <div class='formMessage' ng-messages='signupForm.email.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-md-3 control-label">{{'SIGNUP_USERNAME' | translate }}</label>
	                <div class="col-md-6"  ng-class="{'has-error': signupForm.username.$invalid}">
	                    <input type="text" name="username" class="form-control" data-ng-model="credentials.username" required>
	                </div>
	                <div class="col-md-3">
	                    <div class='formMessage' ng-messages='signupForm.username.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-md-3 control-label">{{'SIGNUP_PASSWORD' | translate }}</label>
	                <div class="col-md-6" ng-class="{'has-error': signupForm.password.$invalid}">
	                    <input type="password" name="password" class="form-control" data-ng-model="credentials.password" required ng-minlength=6>
	                </div>
	                <div class="col-md-3">
	                    <div class='formMessage' ng-messages='signupForm.password.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
	                </div>
	            </div>
				<div class="text-center form-group">
                    <button type="submit" class="btn btn-primary" ng-disabled="!signupForm.$valid">
                        {{'MENU_SIGNUP' | translate }}</button>&nbsp; &nbsp;
					<a href="/#!/signin">{{'MENU_SIGNIN' | translate }}</a>
	            </div>
				<div class="text-center form-group">
					<a href="/#!/password/forgot">{{'MENU_FORGOT' | translate }}</a>
				</div>
	        </fieldset>
	    </form>
	    
	    <div class="form-group">
	        <div class="col-md-9 col-md-offset-3" ng-include="'/modules/core/views/template/statuses.html'" />
	    </div>
	</div>
</section>
