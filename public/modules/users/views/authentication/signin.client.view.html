<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign in using your social accounts</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png">
		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img src="/modules/users/img/buttons/linkedin.png">
		</a>
		<a href="/auth/github" class="undecorated-link">
			<img src="/modules/users/img/buttons/github.png">
		</a>
	</div>
	<h3 class="col-md-12 text-center">Or with your account</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
	    <form name="signInForm" data-ng-submit="signin()" class="form-horizontal" novalidate>
	        <fieldset>
	            <div class="form-group">
	                <label class="col-md-3 control-label">{{'SIGNIN_USERNAME' | translate }}</label>
	                <div class="col-md-6" ng-class="{'has-error': signInForm.username.$invalid}">
	                    <input type="text" name="username" class="form-control" data-ng-model="credentials.username" required>
	                </div>
	                <div class="col-md-3">
	                    <div class='formMessage' ng-messages='signInForm.username.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-md-3 control-label">{{'SIGNIN_PASSWORD' | translate }}</label>
	                <div class="col-md-6"  ng-class="{'has-error': signInForm.password.$invalid}">
	                    <input type="password" name="password" class="form-control" data-ng-model="credentials.password" required ng-minlength=6>
	                </div>
	                <div class="col-md-3">
	                    <div class='formMessage' ng-messages='signInForm.password.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
	                </div>
	            </div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary" ng-disabled="!signInForm.$valid">
                        {{'MENU_SIGNIN' | translate }}</button>&nbsp; or&nbsp;
					<a href="/#!/signup">{{'MENU_SIGNUP' | translate }}</a>
				</div>
				<div class="text-center form-group">
					<a href="/#!/password/forgot">{{'MENU_FORGOT' | translate }}</a>
				</div>
	        </fieldset>
	    </form>

	    <div class="form-group">
	        <div class="col-md-9 col-md-offset-3" ng-include="'/modules/core/views/template/statuses.html'" />
	    </div>

	</div>
</section>
