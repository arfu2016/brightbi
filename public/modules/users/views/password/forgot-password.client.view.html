<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center">Restore your password</h3>
	<p class="small text-center">Enter your account username.</p>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
	    <form name="forgotForm" data-ng-submit="askForPasswordReset()" class="form-horizontal" novalidate>
	        <fieldset>
	            <div class="form-group">
	                <label class="col-md-3 control-label">{{'SIGNIN_USERNAME' | translate }}</label>
	                <div class="col-md-6" ng-class="{'has-error': forgotForm.username.$invalid}">
	                    <input type="text" name="username" class="form-control" data-ng-model="credentials.username" required>
	                </div>
	                <div class="col-md-3">
	                    <div class='formMessage' ng-messages='forgotForm.username.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
	                </div>
	            </div>
	            <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary" ng-disabled="!forgotForm.$valid">
                        {{'MENU_FORGOT' | translate }}</button>
	            </div>
	        </fieldset>
	    </form>

	    <div class="form-group">
	        <div class="col-md-9 col-md-offset-3" ng-include="'/modules/core/views/template/statuses.html'" />
	    </div>
		
	</div>
</section>
