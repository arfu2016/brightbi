<section class="row" data-ng-controller="PasswordController">
    <h3 class="col-md-12 text-center">{{'RESET_TITLE' | translate }}</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
        <form name="resetForm" data-ng-submit="resetUserPassword()" class="form-horizontal" novalidate>

			<fieldset>
                <div class="form-group">
                    <label class="col-md-3 control-label">{{'NEW_PASSWORD' | translate }}</label>
                    <div class="col-md-6">
                        <input type="password" name="password" class="form-control" data-ng-model="passwordDetails.newPassword" required ng-minlength=6>
                    </div>
                    <div class="col-md-3">
                        <div class='formMessage' ng-messages='resetForm.password.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">{{'CONFIRM_PASSWORD' | translate }}</label>
                    <div class="col-md-6">
                        <input type="password" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" required ng-minlength=6>
                    </div>
                    <div class="col-md-3">
                        <div class='formMessage' ng-messages='resetForm.verifyPassword.$error' ng-messages-include='/modules/core/views/template/messages.html'></div>
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary" ng-disabled="!resetForm.$valid">
                        {{'ACTION_RESET_PASSWORD' | translate }}</button>
                </div>

			</fieldset>
		</form>

        <div class="form-group">
            <div class="col-md-9 col-md-offset-3" ng-include="'/modules/core/views/template/statuses.html'" />
        </div>

	</div>
</section>
