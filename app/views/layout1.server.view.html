<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">
    
    <script data-pace-options='{ "ajax": false, "restartOnRequestAfter": false }' 
            src="/lib/pace/pace.js"></script>
    <link href="/lib/pace/themes/blue/pace-theme-loading-bar.css" rel="stylesheet" />

    <!-- Fav Icon -->
    <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">{% endfor %}

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<!--body class="ng-cloak claro brightbi"     remove ng-cloak for pace.js to work-->
<body class="claro brightbi">
<div class="Container">
    <header data-ng-include="'/modules/core/views/header.html'" class="navbar navbar-fixed-top"></header>
    <section class="container-fluid HeightTaker" ui-view>
        {% block content %}{% endblock %}
    </section>
</div>
<!--body class="ng-cloak claro">
<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
<section class="content">
	<section class="container">
		{% block content %}{% endblock %}
	</section>
</section-->

<!--Embedding The User Object-->
<script type="text/javascript">
    var appTitle = "{{title}}",
            appDescription = "{{description}}",
        user = {{ user | json | safe }},
        dojoConfig = {{ wptSetting.dojoConfig | json | safe }},
        wptOptions = {{ wptSetting.options | json | safe }};
</script>

<!--Application JavaScript Files-->
{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
{% endfor %}


{% if process.env.NODE_ENV === 'development' %}
<!--Livereload script rendered -->
<!--script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script-->
{% endif %}

</body>

</html>
